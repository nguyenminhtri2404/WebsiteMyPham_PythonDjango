<div class="container d-flex justify-content-center align-items-center vh-75">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px; border-radius: 15px; background: linear-gradient(to bottom, #fff, mistyrose); border: 1px solid #f5c2c7;">
        <form method="post">
            <h2 class="text-center text-danger mb-4" style="font-weight: bold;">Đăng nhập</h2>
            {% csrf_token %}
            {% if error_message %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="form-group mb-3">
                <label for="TenTK" class="form-label">Tên tài khoản</label>
                <input name="TenTK" type="text" class="form-control" id="TenTK" placeholder="Nhập tên tài khoản" required style="border: 1px solid #f5c2c7; border-radius: 10px;">
            </div>
            <div class="form-group mb-4">
                <label for="MatKhau" class="form-label">Mật khẩu</label>
                <input name="MatKhau" type="password" class="form-control" id="MatKhau" placeholder="Nhập mật khẩu" required style="border: 1px solid #f5c2c7; border-radius: 10px;">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger w-100 py-2" style="border-radius: 25px; background-color: #f76c6c; border: none;">Đăng nhập</button>
            </div>
            <!-- <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-secondary" style="font-size: 14px;">Quên mật khẩu?</a>
            </div> -->
        </form>
    </div>
</div>

<br>
